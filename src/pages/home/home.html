<ion-header>
  <ion-navbar>
    <ion-title>
      Cities
    </ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="addCity()">
          <ion-icon name="ios-add-circle-outline"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let city of cities" (click)="toForcast(city)">
        {{ city }}
      </button>
  </ion-list>
</ion-content>
